<!doctype html>
<html lang="<%= htmlWebpackPlugin.options.language %>">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="apple-touch-icon" sizes="180x180" href="/sk/images/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/sk/images/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/sk/images/favicon/favicon-16x16.png">
  <link rel="manifest" href="/sk/images/favicon/site.webmanifest">
  <link rel="mask-icon" href="/sk/images/favicon/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="/sk/images/favicon/favicon.ico">
  <meta name="msapplication-TileColor" content="#00aba9" />
  <meta name="msapplication-config" content="/sk/images/favicon/browserconfig.xml" />
  <meta name="theme-color" content="#ffffff" />

  <meta property="og:title" content="<%= htmlWebpackPlugin.options.title %>" />
  <meta property="og:image" content="<%= htmlWebpackPlugin.options.image %>" />
  <meta property="og:url" content="<%= htmlWebpackPlugin.options.url %>" />
  <meta property="og:description" content="<%= htmlWebpackPlugin.options.description %>" />
  <meta property="og:type" content="website" />

  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
  <style>
    body {
      font-family: 'Montserrat', 'Helvetica Neue', sans-serif;
      background-color: #ECEFF1;
      margin: 0;
      overflow-y: scroll;
    }

    * {
      box-sizing: border-box;
    }

    textarea,
    button,
    input,
    select {
      font-family: 'Montserrat', 'Helvetica Neue', sans-serif !important;
    }

    #loaderWrapper.hidden {
      opacity: 0;
      visibility: hidden;
    }

    #loaderWrapper {
      position: fixed;
      display: flex;
      height: 100vh;
      width: 100%;
      align-items: center;
      background-color: #ECEFF1;
      z-index: 9999999;
      opacity: 1;
      visibility: visible;
      transition: visibility 0.25s 0.5s, opacity 0.25s 0.5s ease;
    }

    #loaderWrapper .loader_text {
      margin: 24px auto 0;
      text-align: center;
      max-width: 288px;
      font-size: 14px;
      line-height: 20px;
      font-weight: normal;
      color: #90a4ae;
    }

    #loaderWrapper.hidden .iconWrapper {
      opacity: 0;
      visibility: hidden;
    }

    #loaderWrapper .iconWrapper {
      margin: 0 auto;
      width: 116px;
      text-indent: -9999em;
      /*background-image: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAJYAAACWCAMAAAAL34HQAAAAM1BMVEVMaXGQpK6QpK6QpK6QpK6QpK6QpK6QpK6QpK6QpK6QpK6QpK6QpK6QpK6QpK6QpK6QpK55dHImAAAAEHRSTlMAoGDgwNBAEPCAMJBwIFCwFwciRQAAAo9JREFUeNrt2+tq5DAMBWD5fk/0/k+7MBQWmu1OosmJDdX3bxgKB9t1ZGVMSimllFJKKaWUUkoppZT6QbSl+ZdStrpGpBb4G18mR6sm8z+5NmiWzfN/+EgzxMAH04ONnU8wiR5lM5+SN3pOMnxaey5V4AtCokfUzAzIBUg1P9fIzOvlSoEFAoHtLGIIqrOQJaDKUnkQTmAxD57C5aYxZf5AToRR+CMFN1i44cIPljdl93zUCcHxGc7SS7Lu8BUBbJcXUONvIt3PXC9G7QOPoCzYmzp8FquoQP628ivdrYt2gIj+X9xlp4kAXlyO39roqICf1/xeIno3i3Szwe+RMFYisXhPrHjM1F3Fxkrvnw3ZbIn+Gnb/bDeLLF3yB8GXl+bd63MDxzKyMruCY3GS/FkgdKxdMlgdHev4qG7omnWwIFfHn7f5nHK1OTeeObk6m762ycwnmOd6In4vPjzUA+iMUIDVqVxA1vJyFXjykevgc+LMFqFDLiy5cnOqNLNjg39LVbAb1vzhcpFuZPkWudC9PH/O9QR64SMXWiUAy0K+lWIjoRhhKgILLLEt+eYuE62Ya6clcxV6QPJ8UaRHtOVipWiL8XmhWLE3L62OMWo3geUMIlLxLADdtzaT+QZ2jUy4d3aj5fWK5Livd4Am61gA/PuM5BggDGStJ5frksPF2UJ+0TZ/+7KMESHLa/762hkiQEtjubJoroFs0MgZWnObGLTkPBpaMleGHQnnl6oGMIu4ltb8Cro6vlWouDsOco1us0Fb3/MHrCXYbSM5X2F3e+ScJYhUMjaUPJgTh8KygS/zlvDqueaE/KoivpXjzEYCgGbc/Mum8cfWZTA90lQj2lJ2/2UvxcZBSin12/wBAnSVZAILPdoAAAAASUVORK5CYII=);*/
      background-repeat: no-repeat;
      background-position: center;
      background-size: 80%;
      background-color: transparent;
      opacity: 1;
      visibility: visible;
      transition: visibility 0.25s, opacity 0.25s ease-in;
    }

    #loaderWrapper .loader {
      border-top: 4px solid rgba(38, 50, 56, 0.1);
      border-right: 4px solid rgba(38, 50, 56, 0.1);
      border-bottom: 4px solid rgba(38, 50, 56, 0.1);
      border-left: 4px solid #90a4ae;
      -webkit-transform: translateZ(0);
      -ms-transform: translateZ(0);
      transform: translateZ(0);
      -webkit-animation: load8 1.1s infinite linear;
      animation: load8 1.1s infinite linear;
    }

    #loaderWrapper .loader,
    #loaderWrapper .loader:after {
      border-radius: 50%;
      width: 116px;
      height: 116px;
    }

    @-webkit-keyframes load8 {
      0% {
        -webkit-transform: rotate(0deg);
        transform: rotate(0deg);
      }
      100% {
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg);
      }
    }

    @keyframes load8 {
      0% {
        -webkit-transform: rotate(0deg);
        transform: rotate(0deg);
      }
      100% {
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <%=htmlWebpackPlugin.files.webpackManifest%>
    <div id="loaderWrapper">
      <div class="iconWrapper">
        <div class="loader"></div>
      </div>
    </div>
    <div id="app"></div>
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
</body>

</html>
